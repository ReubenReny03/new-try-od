<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OD-Genrator</title>
</head>
<body>
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="https://karunya.edu/summerschool/KH,P20Logo1.png.pagespeed.ce.89ghwlSDo_.png" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">OD-Automation</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form  enctype="multipart/form-data" class="space-y-6" action="#" method="POST">
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Event Name</label>
          <div class="mt-2">
            <input id="name" name="name" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
            <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Event Date</label>
            <div class="mt-2">
              <input id="date" name="date" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <label for="session" class="block text-sm font-medium leading-6 text-gray-900">Event Session</label>
            <div class="mt-2">
              <select id="session" name="session" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <option value="Fornoon">Fornoon</option>  
                <option value="Afternoon">Afternoon</option>
                <option value="Full-Day">Full Day</option>
            </select>
            </div>
          </div>
    
        <div>
          <div class="flex items-center justify-between">
            <label for="a_list" class="block text-sm font-medium leading-6 text-gray-900">Attendence List</label>
          </div>
          <div class="mt-2">
            <input id="a_list" name="a_list" type="file" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
        <div class="flex items-center justify-between">
            <label for="r_list" class="block text-sm font-medium leading-6 text-gray-900">Registration Form</label>
        </div>
        <div class="mt-2">
            <input id="r_list" name="r_list" type="file" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
                <label for="t_doc" class="block text-sm font-medium leading-6 text-gray-900">template docx</label>
            </div>
            <div class="mt-2">
                <input id="t_doc" name="t_doc" type="file" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit Data</button>
        </div>
      </form>

        <p class="mt-10 font-semibold leading-6 text-indigo-600 hover:text-indigo-500 text-center">Make sure the format is correct</p>
      </p>
    </div>
  </div>
  
</body>
</html>
